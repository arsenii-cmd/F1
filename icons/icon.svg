<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a0000"/>
      <stop offset="100%" style="stop-color:#cc0000"/>
    </linearGradient>
    <clipPath id="rounded">
      <rect width="512" height="512" rx="96" ry="96"/>
    </clipPath>
  </defs>

  <!-- Фон -->
  <rect width="512" height="512" rx="96" fill="url(#bg)"/>

  <!-- Шашечная полоса сверху -->
  <g clip-path="url(#rounded)">
    <rect x="0"   y="0" width="64" height="64" fill="white" opacity="0.15"/>
    <rect x="128" y="0" width="64" height="64" fill="white" opacity="0.15"/>
    <rect x="256" y="0" width="64" height="64" fill="white" opacity="0.15"/>
    <rect x="384" y="0" width="64" height="64" fill="white" opacity="0.15"/>
    <rect x="64"  y="64" width="64" height="64" fill="white" opacity="0.15"/>
    <rect x="192" y="64" width="64" height="64" fill="white" opacity="0.15"/>
    <rect x="320" y="64" width="64" height="64" fill="white" opacity="0.15"/>
    <rect x="448" y="64" width="64" height="64" fill="white" opacity="0.15"/>
  </g>

  <!-- Надпись F1 -->
  <text
    x="256" y="310"
    font-family="Arial Black, Arial, sans-serif"
    font-size="220"
    font-weight="900"
    fill="white"
    text-anchor="middle"
    letter-spacing="-8"
  >F1</text>

  <!-- Год -->
  <text
    x="256" y="400"
    font-family="Arial, sans-serif"
    font-size="72"
    font-weight="bold"
    fill="rgba(255,255,255,0.75)"
    text-anchor="middle"
    letter-spacing="8"
  >2026</text>

  <!-- Нижняя красная полоса -->
  <rect x="0" y="440" width="512" height="72" rx="0" fill="rgba(0,0,0,0.3)" clip-path="url(#rounded)"/>
</svg>
